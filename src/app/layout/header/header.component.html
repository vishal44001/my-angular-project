<mat-toolbar color="primary" class="app-toolbar">
	<button mat-icon-button class="menu-button" aria-label="Open sidenav" (click)="toggleSidenav()">
		<mat-icon>menu</mat-icon>
	</button>
	<span class="title">{{ appTitle }}</span>
	<span class="spacer"></span>
	<button mat-icon-button aria-label="Notifications">
		<mat-icon>notifications</mat-icon>
	</button>
	<button mat-icon-button aria-label="Profile" (click)="onProfileClick()">
		<img *ngIf="profile?.picture" [src]="profile.picture" class="avatar-img" alt="avatar" />
		<mat-icon *ngIf="!profile?.picture">account_circle</mat-icon>
	</button>
</mat-toolbar>
